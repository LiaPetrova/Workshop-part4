<form>
  <input [formControl]="searchControl" type="text" placeholder="Search for themes">
</form>

<div *ngIf="themeList">
  <app-theme-list-item *ngFor="let theme of themeList" [theme]="theme"></app-theme-list-item>
  <div *ngIf="themeList.length === 0">No Themes!</div>
</div>
<div *ngIf="!themeList">
  Loading...
</div>
