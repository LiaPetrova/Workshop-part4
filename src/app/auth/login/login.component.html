<form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" action="" method="post">

    <fieldset>
        <h2>Login Form</h2>

        <p *ngIf="!!errorMessage" class="error">{{errorMessage}}</p>
        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input [ngClass]="{'input-error': loginFormGroup.controls.email.touched && loginFormGroup.controls.email.invalid}" formControlName="email" type="email" name="email" id="email" placeholder="john.doe@gmail.com">
        </p>

        <ng-container *ngIf="loginFormGroup.controls.email.touched && loginFormGroup.controls.email.invalid">
            <p class="error" *ngIf="loginFormGroup.controls.email.errors.required">
                Email is required!
            </p>
            <p class="error" *ngIf="loginFormGroup.controls.email.errors.email">
                Email is not valid!
            </p>
        </ng-container>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input [ngClass]="{'input-error': loginFormGroup.controls.password.touched && loginFormGroup.controls.password.invalid}" type="password" formControlName="password" name="password" id="password" placeholder="******">
        </p>

        <ng-container *ngIf="loginFormGroup.controls.password.touched && loginFormGroup.controls.password.invalid">
            <p class="error" *ngIf="loginFormGroup.controls.password.errors.required">
                Password is required!
            </p>
            <p class="error" *ngIf="loginFormGroup.controls.password.errors.minlength">
                Password must be at least 5 characters long!
            </p>
        </ng-container>

        <button [disabled]="loginFormGroup.invalid">Login</button>

        <p class="text-center">
            Have an account?
            <a href="#">Register</a>
        </p>

    </fieldset>
</form>
